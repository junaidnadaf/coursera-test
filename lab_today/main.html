<html>
<head>
<link rel="stylesheet" href="bootstrap.min.css">
<style>
  body  {padding-top:30px; }
</style>

<script src="angular.min.js"></script>
  <script src="app.js"></script>
  </head>
<body ng-app="ourApp" ng-controller="mainController">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">

      <div class="page-header"><h1><center> STATE BANK OF INDIA</center></h1></div>

<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

  <div ng-controller='DIController'>

  <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
    <label> First Name:</label>
    <input type="text" name="fname" class="form-control" ng-model="user.fname" required>
 <p ng-show="userForm.fname.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : userForm.frname.$invalid && !userForm.frname.$pristine }">
    <label>Father Name:</label>
    <input type="text" name="frname" class="form-control" ng-model="user.frname" required>
 <p ng-show="userForm.frname.$invalid && !userForm.name.$pristine" class="help-block">Father's name is required.</p>
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="text" name="dob" class="form-control" ng-model="user.dob" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="text" name="gr" class="form-control" ng-model="user.gr" required>
        </div>

        <div class="form-group">
          <label>Mother's Maiden Name:</label>
          <input type="text" name="mmn" class="form-control" ng-model="user.mmn" required>
          </div>

          <div class="form-group">
            <label>Nationality:</label>
            <input type="text" name="nation" class="form-control" ng-model="user.nation" required>
            </div>

            <div class="form-group">
              <label>Marital Status:</label>
              <input type="text" name="ms" class="form-control" ng-model="user.ms" required>
              </div>

              <div class="form-group">
                <label>UID:</label>
                <input type="text" name="name" class="form-control" ng-model="user.uid" required>
                </div>

                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" name="email" class="form-control" ng-model="user.email" required>
                  </div>
</div>
<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit </button>


</form>


</body>
      </html>
